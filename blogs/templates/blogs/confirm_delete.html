{% extends "blogs/base.html" %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h4>Delete post</h4>
      <p>Are you sure you want to delete "{{ post.title }}"?</p>
      <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, delete</button>
        <a class="btn btn-secondary ms-2" href="{% url 'blogs:post_detail' post.id %}">Cancel</a>
      </form>
    </div>
  </div>
{% endblock content %}
